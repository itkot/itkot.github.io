<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">




  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="js.js"></script>

</head>


<body class="fullscreen">
<div class="container">
  <div id="conditions-screen">
    <p class="display-6 text-center mt-5">legend: construct pieces</p>
    <p class="display-6 text-center mt-5">привет</p>
    <div id="answer" class="alert alert-secondary text-center mt-5 w-100" style="min-height: 72px"></div>
    <p class="mt-5 text-center">
      <button id="check" class="btn btn-success btn-lg">check</button>
    </p>
    <p id="puzzles" class="text-center mt-5"></p>

    <div id="puzzle-template" class="d-none">
      <button class="btn btn-info puzzle ml-2 mr-2">{content}</button>
    </div>
  </div>

  <div id="fail-screen" class="d-none">
    <p class="display-6 text-center mt-5">Fail!</p>
  </div>

  <div id="success-screen" class="d-none">
    <p class="display-6 text-center mt-5">Bravo!</p>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
