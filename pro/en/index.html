<body class="fullscreen">
  <div class="container d-none" id="loadScreen">
    <h1 class="text-center m-5">Loading...</h1>


    <footer class="fixed-bottom">
      <div class="container text-center">

      <div class="d-flex justify-content-center">
        <div class="progress w-75">
          <div
                  class="progress-bar bg-success progress-bar-striped"
                  id="loadProgressBar"
                  role="progressbar"
          >
          </div>
        </div>
      </div>

      <div style="height: 140px">
        <button class="btn btn-success mt-5 d-none" id="closeLoaderButton">Start!</button>
      </div>




      </div>
    </footer>

    <script>
      Loader = new function () {
        var closeLoaderButton = document.querySelector('#closeLoaderButton')

        this.change = function(i) {
          document.querySelector('#loadScreen').classList.remove("d-none")
          document.querySelector('#mainScreen').classList.add("d-none")
          document.querySelector('#loadProgressBar').style.width = i + "%";

          if (i >= 100)
            Loader.finishAction()

        }

        this.finishAction = function () {
          closeLoaderButton.classList.remove('d-none')
          closeLoaderButton.addEventListener("click", function () {//TODO add grow point here to
                    document.querySelector('#loadScreen').classList.add("d-none")
                    document.querySelector('#mainScreen').classList.remove("d-none")
                  });
        }
      }
    </script>
  </div>

  <div class="container" id="mainScreen">
    <header class="mb-5 mt-2">
        <span id="progressScore" class="badge bg-dark d-block float-start me-2">
          <b></b>
        </span>


      <span id="seriesBadge" class="badge bg-dark d-block float-start me-2 d-none">
          <b>x2</b>
        </span>

        <div class="progress" style="height: 20px;">
          <div
            class="progress-bar bg-danger progress-bar-striped"
            id="progressBar"
            role="progressbar"
          >
          </div>
        </div>
    </header>


    <div id="test"></div>


    <!--bg-info-->
    <footer class="fixed-bottom">
      <div class="container">
        <a class="btn btn-outline-info btn-lg m-2 display-1" href="/words/userProgress/1" id="install-btn">
