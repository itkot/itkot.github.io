<script src="tests/quiz/js.js"></script>


<p class="display-6 text-center mt-3" id="translate"></p>
<p id="puzzles" class="row mt-5"></p>

<p class="mt-3 text-center">
    <button id="check" class="btn btn-success btn-lg d-none">check</button>
</p>
<div id="fail-screen" class="d-none alert alert-danger" role="alert">
    <div class="row" >
        <p class="col-6 display-6">
            Fail!
        </p>
        <div class="col-6">
            <button id="next" class="btn btn-outline-danger btn-lg w-100 next">next</button>
        </div>
    </div>
</div>
<div id="success-screen" class="d-none alert alert-success" role="alert">
    <div class="row" >
        <p class="col-6 display-6">
            Bravo!
        </p>
        <div class="col-6">
            <button id="next" class="btn btn-success btn-lg w-100 next">next</button>
        </div>
    </div>
</div>

<div id="conditions-screen" class="alert alert-info d-none" role="alert">
    <p class="display-6 text-center">Select translate &#9757;</p>
</div>



<div id="puzzle-template" class="d-none">
    <div class="col-12 col-md-6 p-2">
        <button class="btn btn-lg btn-outline-dark w-100 puzzle">{content}</button>
    </div>
</div>
