<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firework!</title>

    <style>
        #canvas {
            position:fixed;
            left:0;
            top:0;
            width:100%;
            height:100%;
        }
        body{
            /*background-color: #003153;*/
        }
    </style>

    <script src="js/Scene.js"></script>
    <script src="js/Spark.js"></script>
    <script src="js/Shoot.js"></script>
</head>

<body>

    <canvas id="canvas"></canvas>
</body>
    <script>
        scene = new Scene('#canvas')

        scene.click(function (e) {
            console.log('click: ' + e.layerX + ' - ' + e.layerY)
            spark = new Spark(e.layerX, e.layerY, 0, 0)
            scene.addObject(spark)

            corner = Math.round(Math.random())
            shoot = new Shoot(
                corner*canvas.width,
                canvas.height,
                e.layerX - corner*canvas.width,
                -(canvas.height-e.layerY),
                this)

            scene.addObject(shoot)


        })
    </script>
</html>
