<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>itkot independent web developer</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <style>
        body{
            background: url(/img/bg.jpg) no-repeat bottom;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Open Sans', sans-serif;
        }
        a{
            color: white;
            text-decoration: none;
        }
        li{
            list-style: none;
            display: inline-block;
        }
        ul{
            margin-right: 20px;
        }
        .menu-menu-1-container{
            display: inline-block;
            text-align: right;
            width: 100%;
            font-weight: 900;
        }
        header{
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;
            margin-top: -70px;
        }
        h1{
            font-size: 80px;
            font-weight: 300;
            margin: 0;
            letter-spacing: 5px;
        }
        h1 span{
            border: 3px solid white;
            padding: 0 15px;
            margin: 5px;
        }
        h3{
            font-weight: 300;
            font-size: 22px;
            letter-spacing: 7px;
        }
        .shader{
            background: #292c30;
            width: 100%;
            height: 100%;
            opacity: .5;
        }

        @media all and (max-width: 500px) {
            h3{
                margin: 20px 0;
            }
        }

    </style>
</head>
<body>
<div class="shader"></div>
    <header>
        <h1><span>IT</span>KOT</h1>
        <h3>coming soon<h3>
    </header>

</body>
</html>
